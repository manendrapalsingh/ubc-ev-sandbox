# ONIX BPP Receiver Routing Configuration (Kafka)

routingRules:
  # Discover requests to BPP Backend via Kafka
  - domain: beckn.one:deg:ev-charging
    version: "2.0.0"
    targetType: publisher
    target:
      publisherId: bpp.discover
    endpoints:
      - discover

  # Other requests to BPP Backend via Kafka
  - domain: beckn.one:deg:ev-charging
    version: "2.0.0"
    targetType: publisher
    target:
      publisherId: bpp.select
    endpoints:
      - select

  - domain: beckn.one:deg:ev-charging
    version: "2.0.0"
    targetType: publisher
    target:
      publisherId: bpp.init
    endpoints:
      - init

  - domain: beckn.one:deg:ev-charging
    version: "2.0.0"
    targetType: publisher
    target:
      publisherId: bpp.confirm
    endpoints:
      - confirm

  - domain: beckn.one:deg:ev-charging
    version: "2.0.0"
    targetType: publisher
    target:
      publisherId: bpp.status
    endpoints:
      - status

  - domain: beckn.one:deg:ev-charging
    version: "2.0.0"
    targetType: publisher
    target:
      publisherId: bpp.track
    endpoints:
      - track

  - domain: beckn.one:deg:ev-charging
    version: "2.0.0"
    targetType: publisher
    target:
      publisherId: bpp.cancel
    endpoints:
      - cancel

  - domain: beckn.one:deg:ev-charging
    version: "2.0.0"
    targetType: publisher
    target:
      publisherId: bpp.update
    endpoints:
      - update

  - domain: beckn.one:deg:ev-charging
    version: "2.0.0"
    targetType: publisher
    target:
      publisherId: bpp.rating
    endpoints:
      - rating

  - domain: beckn.one:deg:ev-charging
    version: "2.0.0"
    targetType: publisher
    target:
      publisherId: bpp.support
    endpoints:
      - support

