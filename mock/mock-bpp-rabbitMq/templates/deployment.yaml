apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mock-bpp-rabbitmq.fullname" . }}
  labels:
    {{- include "mock-bpp-rabbitmq.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mock-bpp-rabbitmq.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mock-bpp-rabbitmq.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- end }}
      containers:
      - name: mock-bpp-rabbitmq
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.commandOverride }}
        command:
        {{- toYaml .Values.commandOverride | nindent 10 }}
        {{- else }}
        command:
        - /bin/sh
        - -c
        - |
          ulimit -n 65536 2>/dev/null || true
          exec /app/mock-bpp-rabbit-mq
        {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: CONFIG_FILE
          value: /app/config/config.yml
        {{- if .Values.config.rabbitmq.url }}
        - name: RABBITMQ_URL
          value: {{ .Values.config.rabbitmq.url | quote }}
        {{- end }}
        {{- if .Values.config.rabbitmq.exchange }}
        - name: RABBITMQ_EXCHANGE
          value: {{ .Values.config.rabbitmq.exchange | quote }}
        {{- end }}
        {{- if .Values.config.rabbitmq.username }}
        - name: RABBITMQ_USERNAME
          value: {{ .Values.config.rabbitmq.username | quote }}
        {{- end }}
        {{- if .Values.config.rabbitmq.password }}
        - name: RABBITMQ_PASSWORD
          value: {{ .Values.config.rabbitmq.password | quote }}
        {{- end }}
        {{- if .Values.securityContext }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: config
          mountPath: /app/config/config.yml
          subPath: config.yml
        {{- if .Values.resources }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- end }}
        {{- if .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        {{- else }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        {{- end }}
        {{- if .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        {{- else }}
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ include "mock-bpp-rabbitmq.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
