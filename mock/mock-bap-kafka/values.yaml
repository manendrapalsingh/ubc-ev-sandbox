# Default values for mock-bap-kafka
fullnameOverride: mock-bap-kafka

image:
  repository: manendrapalsingh/mock-bap-kafka
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1

service:
  type: ClusterIP
  port: 9003
  targetPort: 9003

config:
  kafka:
    brokers:
      - "onix-kafka:9092"
    group_id: "mock-bap-kafka-group"
  
  server:
    port: ":9003"
  
  defaults:
    version: "1.0.0"
    country_code: "IND"
    city_code: "std:080"

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Health probe configuration
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

nodeSelector: {}

tolerations: []

affinity: {}
