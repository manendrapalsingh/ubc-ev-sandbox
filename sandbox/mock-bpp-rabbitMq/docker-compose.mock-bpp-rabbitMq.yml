version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_USERNAME: admin
      RABBITMQ_PASSWORD: admin
    networks:
      - mock-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-bpp:
    image: redis:alpine
    container_name: redis-bpp
    ports:
      - "6380:6379"
    networks:
      - mock-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  mock-bpp-rabbit-mq:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mock-bpp-rabbit-mq
    # Note: HTTP port not exposed as service runs in queue-only mode
    # Health check runs internally via localhost:9004
    volumes:
      # Mount config file from local directory
      - ./config.yaml:/app/config/config.yaml:ro
    environment:
      # Config file path
      CONFIG_FILE: /app/config/config.yaml
      # RabbitMQ configuration from config.yaml
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672/
      RABBITMQ_EXCHANGE: beckn_exchange
      RABBITMQ_USERNAME: admin
      RABBITMQ_PASSWORD: admin
      # Server configuration from config.yaml
      # SERVER_PORT: ":9004"  # Internal only - for health checks, read from config.yaml
      # Defaults configuration from config.yaml
      DEFAULTS_VERSION: "1.0.0"
      DEFAULTS_COUNTRY_CODE: "IND"
      DEFAULTS_CITY_CODE: "std:080"
    networks:
      - mock-network
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis-bpp:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  mock-network:
    driver: bridge

