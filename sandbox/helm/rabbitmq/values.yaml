# Default values for ev-charging-rabbitmq-sandbox
# This is a YAML-formatted file.
# This chart deploys only mock services for sandbox environments.
# RabbitMQ and Redis are deployed via the main helm/rabbitmq chart as they are required dependencies.

# Component (bap or bpp) - used for mock service deployment
component: bap

# Mock services configuration
mockServices:
  enabled: true
  
  # Mock Registry Service
  registry:
    enabled: true
    image:
      repository: manendrapalsingh/mock-registry
      tag: latest
    service:
      type: ClusterIP
      port: 3030
    config: ""
  
  # Mock CDS Service
  cds:
    enabled: true
    image:
      repository: manendrapalsingh/mock-cds
      tag: latest
    service:
      type: ClusterIP
      port: 8082
    config: ""
  
  # Mock BAP RabbitMQ Service
  bapRabbitMQ:
    enabled: true
    image:
      repository: manendrapalsingh/mock-bap-rabbit-mq
      tag: latest
    config: ""
    defaults:
      version: "2.0.0"
      country_code: "IND"
      city_code: "std:080"
      subscriber_id: "ev-charging.sandbox1.com"
  
  # Mock BPP RabbitMQ Service
  bppRabbitMQ:
    enabled: true
    image:
      repository: manendrapalsingh/mock-bpp-rabbit-mq
      tag: latest
    config: ""
    defaults:
      version: "2.0.0"
      country_code: "IND"
      city_code: "std:080"
      subscriber_id: "ev-charging.sandbox2.com"

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Pod annotations
podAnnotations: {}

# Service annotations
serviceAnnotations: {}

