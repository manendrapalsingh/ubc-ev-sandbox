{{- /* Mock BAP RabbitMQ Service - deployed only with BAP release */}}
{{- if and .Values.mockServices.bapRabbitMQ.enabled (eq .Values.component "bap") }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ev-charging-mock-bap-rabbitmq
  labels:
    {{- include "onix-rabbitmq.labels" . | nindent 4 }}
    component: mock-bap-rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "onix-rabbitmq.selectorLabels" . | nindent 6 }}
      component: mock-bap-rabbitmq
  template:
    metadata:
      labels:
        {{- include "onix-rabbitmq.selectorLabels" . | nindent 8 }}
        component: mock-bap-rabbitmq
    spec:
      containers:
      - name: mock-bap-rabbitmq
        image: "{{ .Values.mockServices.bapRabbitMQ.image.repository }}:{{ .Values.mockServices.bapRabbitMQ.image.tag }}"
        ports:
        - name: http
          containerPort: 9003
          protocol: TCP
        env:
        - name: CONFIG_FILE
          value: /app/config/config.yaml
        {{- $rabbitmqBroker := .Values.rabbitmq.broker }}
        {{- if not $rabbitmqBroker }}
        {{- if .Values.rabbitmq.enabled }}
        {{- $rabbitmqBroker = printf "%s-rabbitmq:%d" (include "onix-rabbitmq.fullname" .) .Values.rabbitmq.service.amqpPort }}
        {{- else }}
        {{- $rabbitmqBroker = "ev-charging-rabbitmq-bap-onix-rabbitmq-rabbitmq:5672" }}
        {{- end }}
        {{- end }}
        - name: RABBITMQ_ADDR
          value: {{ $rabbitmqBroker }}
        - name: RABBITMQ_USERNAME
          value: {{ .Values.rabbitmq.username | default "admin" | quote }}
        - name: RABBITMQ_PASSWORD
          value: {{ .Values.rabbitmq.password | default "admin" | quote }}
        {{- if .Values.mockServices.bapRabbitMQ.defaults }}
        - name: DEFAULTS_VERSION
          value: {{ .Values.mockServices.bapRabbitMQ.defaults.version | quote }}
        - name: DEFAULTS_COUNTRY_CODE
          value: {{ .Values.mockServices.bapRabbitMQ.defaults.country_code | quote }}
        - name: DEFAULTS_CITY_CODE
          value: {{ .Values.mockServices.bapRabbitMQ.defaults.city_code | quote }}
        - name: DEFAULTS_SUBSCRIBER_ID
          value: {{ .Values.mockServices.bapRabbitMQ.defaults.subscriber_id | quote }}
        {{- end }}
        volumeMounts:
        - name: config
          mountPath: /app/config
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: ev-charging-mock-bap-rabbitmq-config
---
apiVersion: v1
kind: Service
metadata:
  name: ev-charging-mock-bap-rabbitmq
  labels:
    {{- include "onix-rabbitmq.labels" . | nindent 4 }}
    component: mock-bap-rabbitmq
spec:
  type: ClusterIP
  ports:
    - port: 9003
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "onix-rabbitmq.selectorLabels" . | nindent 4 }}
    component: mock-bap-rabbitmq
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ev-charging-mock-bap-rabbitmq-config
  labels:
    {{- include "onix-rabbitmq.labels" . | nindent 4 }}
    component: mock-bap-rabbitmq
data:
  config.yaml: |
{{ .Values.mockServices.bapRabbitMQ.config | indent 4 }}
{{- end }}

