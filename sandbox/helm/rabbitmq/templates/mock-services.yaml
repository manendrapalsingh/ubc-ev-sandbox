{{- if .Values.mockServices.enabled }}
{{- /* Mock Registry Service - deployed only with BAP release */}}
{{- if and .Values.mockServices.registry.enabled (eq .Values.component "bap") }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ev-charging-mock-registry
  labels:
    {{- include "ev-charging-rabbitmq-sandbox.labels" . | nindent 4 }}
    component: mock-registry
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      {{- include "ev-charging-rabbitmq-sandbox.selectorLabels" . | nindent 6 }}
      component: mock-registry
  template:
    metadata:
      labels:
        {{- include "ev-charging-rabbitmq-sandbox.selectorLabels" . | nindent 8 }}
        component: mock-registry
    spec:
      containers:
      - name: mock-registry
        image: "{{ .Values.mockServices.registry.image.repository }}:{{ .Values.mockServices.registry.image.tag }}"
        ports:
        - name: http
          containerPort: 3030
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /app/config
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: ev-charging-mock-registry-config
---
apiVersion: v1
kind: Service
metadata:
  name: ev-charging-mock-registry
  labels:
    {{- include "ev-charging-rabbitmq-sandbox.labels" . | nindent 4 }}
    component: mock-registry
spec:
  type: {{ .Values.mockServices.registry.service.type }}
  ports:
    - port: {{ .Values.mockServices.registry.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ev-charging-rabbitmq-sandbox.selectorLabels" . | nindent 4 }}
    component: mock-registry
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ev-charging-mock-registry-config
  labels:
    {{- include "ev-charging-rabbitmq-sandbox.labels" . | nindent 4 }}
    component: mock-registry
data:
  config.yaml: |
{{ .Values.mockServices.registry.config | indent 4 }}
{{- end }}

