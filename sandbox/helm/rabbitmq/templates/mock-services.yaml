{{- /* Mock BAP RabbitMQ Service - deployed only with BAP release */}}
{{- if and .Values.mockServices.bapRabbitMQ.enabled (eq .Values.component "bap") }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ev-charging-mock-bap-rabbitmq
  labels:
    {{- include "ev-charging-rabbitmq-sandbox.labels" . | nindent 4 }}
    component: mock-bap-rabbitmq
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      {{- include "ev-charging-rabbitmq-sandbox.selectorLabels" . | nindent 6 }}
      component: mock-bap-rabbitmq
  template:
    metadata:
      labels:
        {{- include "ev-charging-rabbitmq-sandbox.selectorLabels" . | nindent 8 }}
        component: mock-bap-rabbitmq
    spec:
      containers:
      - name: mock-bap-rabbitmq
        image: "{{ .Values.mockServices.bapRabbitMQ.image.repository }}:{{ .Values.mockServices.bapRabbitMQ.image.tag }}"
        ports:
        - name: http
          containerPort: 9003
          protocol: TCP
        env:
        - name: CONFIG_FILE
          value: /app/config/config.yaml
        {{- $rabbitmqBroker := "" }}
        {{- if .Values.rabbitmq }}
        {{- if .Values.rabbitmq.broker }}
        {{- $rabbitmqBroker = .Values.rabbitmq.broker }}
        {{- end }}
        {{- end }}
        {{- if not $rabbitmqBroker }}
        {{- if eq .Values.component "bap" }}
        {{- $rabbitmqBroker = "ev-charging-rabbitmq-bap-onix-rabbitmq-rabbitmq:5672" }}
        {{- else if eq .Values.component "bpp" }}
        {{- $rabbitmqBroker = "ev-charging-rabbitmq-bpp-onix-rabbitmq-rabbitmq:5672" }}
        {{- else }}
        {{- $rabbitmqBroker = "ev-charging-rabbitmq-bap-onix-rabbitmq-rabbitmq:5672" }}
        {{- end }}
        {{- end }}
        - name: RABBITMQ_ADDR
          value: {{ $rabbitmqBroker }}
        - name: RABBITMQ_USERNAME
          value: "admin"
        - name: RABBITMQ_PASSWORD
          value: "admin"
        {{- if .Values.mockServices.bapRabbitMQ.defaults }}
        - name: DEFAULTS_VERSION
          value: {{ .Values.mockServices.bapRabbitMQ.defaults.version | quote }}
        - name: DEFAULTS_COUNTRY_CODE
          value: {{ .Values.mockServices.bapRabbitMQ.defaults.country_code | quote }}
        - name: DEFAULTS_CITY_CODE
          value: {{ .Values.mockServices.bapRabbitMQ.defaults.city_code | quote }}
        - name: DEFAULTS_SUBSCRIBER_ID
          value: {{ .Values.mockServices.bapRabbitMQ.defaults.subscriber_id | quote }}
        {{- end }}
        volumeMounts:
        - name: config
          mountPath: /app/config
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: ev-charging-mock-bap-rabbitmq-config
---
apiVersion: v1
kind: Service
metadata:
  name: ev-charging-mock-bap-rabbitmq
  labels:
    {{- include "ev-charging-rabbitmq-sandbox.labels" . | nindent 4 }}
    component: mock-bap-rabbitmq
spec:
  type: ClusterIP
  ports:
    - port: 9003
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ev-charging-rabbitmq-sandbox.selectorLabels" . | nindent 4 }}
    component: mock-bap-rabbitmq
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ev-charging-mock-bap-rabbitmq-config
  labels:
    {{- include "ev-charging-rabbitmq-sandbox.labels" . | nindent 4 }}
    component: mock-bap-rabbitmq
data:
  config.yaml: |
{{- $rabbitmqBroker := "" }}
{{- if .Values.rabbitmq }}
{{- if .Values.rabbitmq.broker }}
{{- $rabbitmqBroker = .Values.rabbitmq.broker }}
{{- end }}
{{- end }}
{{- if not $rabbitmqBroker }}
{{- $rabbitmqBroker = "ev-charging-rabbitmq-bap-onix-rabbitmq-rabbitmq:5672" }}
{{- end }}
    rabbitmq:
      url: "amqp://admin:admin@{{ $rabbitmqBroker }}/"
      exchange: "beckn_exchange"
{{ .Values.mockServices.bapRabbitMQ.config | indent 4 }}
{{- end }}

