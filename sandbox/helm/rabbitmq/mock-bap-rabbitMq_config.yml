# Mock BAP RabbitMQ Service Configuration
# Service runs in queue-only mode - consumes messages from RabbitMQ queues
# No external HTTP ports exposed - all communication via RabbitMQ

rabbitmq:
  # RabbitMQ connection URL
  url: "amqp://guest:guest@rabbitmq:5672/"
  # Exchange name for message routing
  exchange: "beckn_exchange"

server:
  # Port for internal health check endpoint only (not exposed externally)
  # Used by Docker healthcheck - service runs in queue-only mode
  port: ":9003"

defaults:
  # Beckn protocol version
  version: "2.0.0"
  # Country code (ISO 3166-1 alpha-3)
  country_code: "IND"
  # City code (Beckn city code format)
  city_code: "std:080"
  # Subscriber ID for BAP (must match registry)
  subscriber_id: "ev-charging.sandbox1.com"

