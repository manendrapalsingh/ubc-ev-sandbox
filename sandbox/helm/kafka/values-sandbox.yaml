# ============================================================================
# Mock Services Configuration
# ============================================================================
mockServices:
  enabled: true
  
  # --------------------------------------------------------------------------
  # Mock Registry Service
  # --------------------------------------------------------------------------
  registry:
    enabled: true
    image:
      repository: manendrapalsingh/mock-registry
      tag: latest
    service:
      type: ClusterIP
      port: 3030
    config: |
      server:
        port: ":3030"
      
      subscribers:
        - subscriber_id: "ev-charging.sandbox1.com"
          subscriber_uri: "http://ev-charging-kafka-bap-onix-kafka-bap-service:8001/bap/receiver"
          type: "BAP"
          signing_public_key: "MKA6fln8vmU2Qn80Y7dLzagpaPNqQWOlvGglMo5s0IU="
          encr_public_key: "MKA6fln8vmU2Qn80Y7dLzagpaPNqQWOlvGglMo5s0IU="
          key_id: "bap-key-1"
        
        - subscriber_id: "ev-charging.sandbox2.com"
          subscriber_uri: "http://ev-charging-kafka-bpp-onix-kafka-bpp-service:8002/bpp/receiver"
          type: "BPP"
          signing_public_key: "2ja8jS4O/HhyfnTzgC81mXkNNAueeqGEhv42FJtoUv8="
          encr_public_key: "2ja8jS4O/HhyfnTzgC81mXkNNAueeqGEhv42FJtoUv8="
          key_id: "bpp-key-1"
        
        - subscriber_id: "mock-cds"
          subscriber_uri: "http://ev-charging-mock-cds:8082"
          type: "CDS"
          signing_public_key: "CN+5/VZC6wWwEEH9Wa5JeWsjAD4VI8OCEZ53+TcDBTM="
          encr_public_key: "CN+5/VZC6wWwEEH9Wa5JeWsjAD4VI8OCEZ53+TcDBTM="
          key_id: "cds-key-1"
        
        - subscriber_id: "mock-bap-kafka"
          subscriber_uri: "http://ev-charging-mock-bap-kafka:9003"
          type: "BAP"
          signing_public_key: "MKA6fln8vmU2Qn80Y7dLzagpaPNqQWOlvGglMo5s0IU="
          encr_public_key: "MKA6fln8vmU2Qn80Y7dLzagpaPNqQWOlvGglMo5s0IU="
          key_id: "bap-key-1"
        
        - subscriber_id: "mock-bpp-kafka"
          subscriber_uri: "http://ev-charging-mock-bpp-kafka:9004"
          type: "BPP"
          signing_public_key: "2ja8jS4O/HhyfnTzgC81mXkNNAueeqGEhv42FJtoUv8="
          encr_public_key: "2ja8jS4O/HhyfnTzgC81mXkNNAueeqGEhv42FJtoUv8="
          key_id: "bpp-key-1"
      
      defaults:
        valid_from: "2025-01-01T00:00:00Z"
        valid_until: "2099-12-31T23:59:59Z"
  
  # --------------------------------------------------------------------------
  # Mock CDS Service
  # --------------------------------------------------------------------------
  cds:
    enabled: true
    image:
      repository: manendrapalsingh/mock-cds
      tag: latest
    service:
      type: ClusterIP
      port: 8082
    config: |
      server:
        port: ":8082"
      
      registry:
        host: "ev-charging-mock-registry"
        port: "3030"
        lookup_path: "/lookup"
      
      cds:
        signing:
          private_key: "o33NCO6dqo+MopQEA7cmRFm4544XkHfbAktjvaCCi7U="
          public_key: "CN+5/VZC6wWwEEH9Wa5JeWsjAD4VI8OCEZ53+TcDBTM="
          subscriber_id: "mock-cds"
          key_id: "cds-key-1"
      
      endpoints:
        bpps:
          - host: "ev-charging-kafka-bpp-onix-kafka-bpp-service"
            port: "8002"
            discover_path: "/bpp/receiver/discover"
            subscriber_id: "ev-charging.sandbox2.com"
      
      timing:
        broadcast_discover_delay_ms: 500
        aggregate_response_delay_ms: 1000
        signature_expiry_minutes: 5
      
      defaults:
        version: "2.0.0"
        domain: "beckn.one:deg:ev-charging"
        country_code: "IND"
        city_code: "std:080"
        default_gps: "12.9352,77.6245"
  
  # --------------------------------------------------------------------------
  # Mock BAP Kafka Service
  # Consumes from: bap.on_discover, bap.on_select, bap.on_init, etc.
  # Publishes to: bap.discover, bap.select, bap.init, etc.
  # --------------------------------------------------------------------------
  bapKafka:
    enabled: true
    image:
      repository: manendrapalsingh/mock-bap-kafka
      tag: latest
    config: |
      kafka:
        # Use the Kafka service from BAP release (shared Kafka instance)
        brokers: ["ev-charging-kafka-bap-onix-kafka-kafka:9092"]
        consumer_group: "mock-bap-kafka-group"
      
      server:
        port: ":9003"
      
      defaults:
        version: "2.0.0"
        country_code: "IND"
        city_code: "std:080"
        subscriber_id: "ev-charging.sandbox1.com"
    defaults:
      version: "2.0.0"
      country_code: "IND"
      city_code: "std:080"
      subscriber_id: "ev-charging.sandbox1.com"
  
  # --------------------------------------------------------------------------
  # Mock BPP Kafka Service
  # Consumes from: bpp.select, bpp.init, bpp.confirm, etc.
  # Publishes to: bpp.on_select, bpp.on_init, bpp.on_confirm, etc.
  # --------------------------------------------------------------------------
  bppKafka:
    enabled: true
    image:
      repository: manendrapalsingh/mock-bpp-kafka
      tag: latest
    config: |
      kafka:
        # Use the Kafka service from BAP release (shared Kafka instance)
        brokers: ["ev-charging-kafka-bap-onix-kafka-kafka:9092"]
        consumer_group: "mock-bpp-kafka-group"
      
      server:
        port: ":9004"
      
      defaults:
        version: "2.0.0"
        country_code: "IND"
        city_code: "std:080"
        subscriber_id: "ev-charging.sandbox2.com"
    defaults:
      version: "2.0.0"
      country_code: "IND"
      city_code: "std:080"
      subscriber_id: "ev-charging.sandbox2.com"

# ============================================================================
# Deployment Notes
# ============================================================================
# Mock Services Deployment:
#   - mock-registry: Deployed with BAP release only
#   - mock-cds: Deployed with BAP release only
#   - mock-bap-kafka: Deployed with BAP release only
#   - mock-bpp-kafka: Deployed with BPP release only
#
# Kafka and Redis are deployed with BAP release and shared with BPP release
# Kafka UI is deployed with BAP release (shared resource)
