version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - mock-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
    networks:
      - mock-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-bap:
    image: redis:alpine
    container_name: redis-bap
    ports:
      - "6379:6379"
    networks:
      - mock-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  mock-bap-kafka:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mock-bap-kafka
    # Note: HTTP port not exposed as service runs in queue-only mode
    # Health check runs internally via localhost:9003
    volumes:
      # Mount config file from local directory
      - ./config.yaml:/app/config/config.yaml:ro
    environment:
      # Config file path
      CONFIG_FILE: /app/config/config.yaml
      # Kafka configuration from config.yaml
      KAFKA_BROKERS: kafka:9092
      KAFKA_GROUP_ID: mock-bap-kafka-group
      # Server configuration from config.yaml
      # SERVER_PORT: ":9003"  # Internal only - for health checks, read from config.yaml
      # Defaults configuration from config.yaml
      DEFAULTS_VERSION: "1.0.0"
      DEFAULTS_COUNTRY_CODE: "IND"
      DEFAULTS_CITY_CODE: "std:080"
    networks:
      - mock-network
    depends_on:
      kafka:
        condition: service_healthy
      redis-bap:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  mock-network:
    driver: bridge


