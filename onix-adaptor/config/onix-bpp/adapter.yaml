appName: "bpp-ev-charging"

log:
  level: debug
  destinations:
    - type: stdout
  contextKeys:
    - transaction_id
    - message_id
    - subscriber_id
    - module_id

http:
  port: 8002
  timeout:
    read: 30
    write: 30
    idle: 30

pluginManager:
  root: /app/plugins

plugins:
  otelsetup:
    id: otelsetup
    config:
      serviceName: "beckn-onix"
      serviceVersion: "1.0.0"
      enableMetrics: "true"
      environment: "development"
      metricsPort: "9004"


modules:
  # BPP Receiver - Receives requests via HTTP and routes to backend via HTTP API
  # Phase 1: Receives discover from CDS (HTTP) -> routes to mock-bpp (HTTP)
  # Phase 2+: Receives other requests (select, init, confirm, etc.) from BAP-ONIX (HTTP) -> routes to mock-bpp (HTTP)
  - name: bppTxnReceiver
    path: /bpp/receiver/
    handler:
      type: std
      role: bpp
      httpClientConfig:
        maxIdleConns: 1000
        maxIdleConnsPerHost: 200
        idleConnTimeout: 300s
        responseHeaderTimeout: 5s
      plugins:
        registry:
          id: registry
          config:
            url: http://mock-registry:3030
            retry_max: 3
            retry_wait_min: 100ms
            retry_wait_max: 500ms
        # this is for the dedi registry     
        # registry:
        #   id: dediregistry
        #   config:
        #     url: http://api.testnet.beckn.one/dedi
        #     registryName: subscribers.beckn.one
        #     retry_max: 3
        #     retry_wait_min: 100ms
        #     retry_wait_max: 500ms
        keyManager:
          id: simplekeymanager
          config:
            networkParticipant: ev-charging.sandbox2.com
            keyId: bpp-key-1
            signingPrivateKey: HH3KyEg4KhS8jVxPtEHMr6FTqyL0ef100vSPoZ2U0x4=
            signingPublicKey: 2ja8jS4O/HhyfnTzgC81mXkNNAueeqGEhv42FJtoUv8=
            encrPrivateKey: HH3KyEg4KhS8jVxPtEHMr6FTqyL0ef100vSPoZ2U0x4=
            encrPublicKey: 2ja8jS4O/HhyfnTzgC81mXkNNAueeqGEhv42FJtoUv8=
        cache:
          id: cache
          config:
            addr: redis-onix-bpp:6379
        schemaValidator:
          id: schemav2validator
          config:
            type: url
            location: https://raw.githubusercontent.com/beckn/protocol-specifications-new/refs/heads/main/api/beckn.yaml
            cacheTTL: "3600"
        signValidator:
          id: signvalidator
        router:
          id: router
          config:
            routingConfig: /app/config/bpp_receiver_routing.yaml
        middleware:
          - id: reqpreprocessor
            config:
              uuidKeys: transaction_id,message_id
              role: bpp
      steps:
        - validateSign
        - addRoute
        - validateSchema

  # BPP Caller - Receives responses from backend via HTTP and sends HTTP
  # Phase 1: Receives on_discover from mock-bpp (HTTP) -> sends HTTP to mock-cds
  # Phase 2+: Receives other responses (on_select, on_init, etc.) from mock-bpp (HTTP) -> sends HTTP to BAP-ONIX plugin
  - name: bppTxnCaller
    path: /bpp/caller/
    handler:
      type: std
      role: bpp
      subscriberId: ev-charging.sandbox2.com
      httpClientConfig:
        maxIdleConns: 1000
        maxIdleConnsPerHost: 200
        idleConnTimeout: 300s
        responseHeaderTimeout: 5s
      plugins:
        registry:
          id: registry
          config:
            url: http://mock-registry:3030
            retry_max: 3
            retry_wait_min: 100ms
            retry_wait_max: 500ms
        # this is for the dedi registry     
        # registry:
        #   id: dediregistry
        #   config:
        #     url: http://api.testnet.beckn.one/dedi
        #     registryName: subscribers.beckn.one
        #     retry_max: 3
        #     retry_wait_min: 100ms
        #     retry_wait_max: 500ms
        keyManager:
          id: simplekeymanager
          config:
            networkParticipant: ev-charging.sandbox2.com
            keyId: bpp-key-1
            signingPrivateKey: HH3KyEg4KhS8jVxPtEHMr6FTqyL0ef100vSPoZ2U0x4=
            signingPublicKey: 2ja8jS4O/HhyfnTzgC81mXkNNAueeqGEhv42FJtoUv8=
            encrPrivateKey: HH3KyEg4KhS8jVxPtEHMr6FTqyL0ef100vSPoZ2U0x4=
            encrPublicKey: 2ja8jS4O/HhyfnTzgC81mXkNNAueeqGEhv42FJtoUv8=
        cache:
          id: cache
          config:
            addr: redis-onix-bpp:6379
        schemaValidator:
          id: schemav2validator
          config:
            type: url
            location: https://raw.githubusercontent.com/beckn/protocol-specifications-new/refs/heads/main/api/beckn.yaml
            cacheTTL: "3600"
        router:
          id: router
          config:
            routingConfig: /app/config/bpp_caller_routing.yaml
        signer:
          id: signer
        middleware:
          - id: reqpreprocessor
            config:
              uuidKeys: transaction_id,message_id
              role: bpp
      steps:
        - validateSchema
        - addRoute
        - sign


