version: '3.8'

services:
  redis-onix-bap:
    image: redis:alpine
    container_name: redis-onix-bap
    ports:
      - "6379:6379"
    command: redis-server --requirepass your-redis-password
    networks:
      - onix-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "your-redis-password", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  onix-bap-plugin:
    # Use pre-built image from Docker Hub
    image: manendrapalsingh/onix-adapter:v0.9.1
    container_name: onix-bap-plugin
    ports:
      - "8001:8001"
    volumes:
      # Mount config directory (writable for symlink creation, but original files won't be modified)
      - ${CONFIG_PATH:-./config}/onix-bap:/app/config
      # Mount schema directory (read-only)
      - ../schemas:/app/schemas:ro
    environment:
      - CONFIG_FILE=/app/config/adapter.yaml
      - REDIS_PASSWORD=your-redis-password
    restart: unless-stopped
    depends_on:
      redis-onix-bap:
        condition: service_healthy
    networks:
      - onix-network

networks:
  onix-network:
    driver: bridge
