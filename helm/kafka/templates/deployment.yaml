apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "onix-kafka.fullname" . }}-{{ .Values.component }}
  labels:
    {{- include "onix-kafka.labels" . | nindent 4 }}
    component: {{ .Values.component }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "onix-kafka.selectorLabels" . | nindent 6 }}
      component: {{ .Values.component }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "onix-kafka.selectorLabels" . | nindent 8 }}
        component: {{ .Values.component }}
    spec:
      initContainers:
      - name: setup-schemas
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          echo "Setting up schema directory structure..."
          mkdir -p /app/schemas/beckn.one_deg_ev-charging/v2.0.0
          # Copy schema files from ConfigMap to correct directory structure
          # ConfigMap files are mounted at /schemas-source
          # Handle Kubernetes ConfigMap symlinks by following ..data symlink
          if [ -d "/schemas-source" ]; then
            echo "Found /schemas-source directory"
            # Use ..data symlink which points to the actual data directory
            SCHEMA_SOURCE="/schemas-source"
            if [ -L "/schemas-source/..data" ]; then
              SCHEMA_SOURCE="/schemas-source/..data"
              echo "Using symlink: $SCHEMA_SOURCE"
            fi
            echo "Listing files in $SCHEMA_SOURCE:"
            ls -la "$SCHEMA_SOURCE" | head -10
            # Find all JSON files (excluding Kubernetes metadata files)
            # Use a more robust approach that works in busybox
            COUNT=0
            for file in "$SCHEMA_SOURCE"/*.json; do
              if [ -f "$file" ]; then
                filename=$(basename "$file")
                cp "$file" "/app/schemas/beckn.one_deg_ev-charging/v2.0.0/$filename"
                echo "Copied: $filename"
                COUNT=$((COUNT + 1))
              fi
            done
            echo "Schema files copied successfully: $COUNT files"
            ls -la /app/schemas/beckn.one_deg_ev-charging/v2.0.0/ | head -10
          else
            echo "Warning: /schemas-source not found, skipping schema setup"
          fi
        volumeMounts:
        - name: schemas-source
          mountPath: /schemas-source
          readOnly: true
        - name: schemas
          mountPath: /app/schemas
      containers:
      - name: {{ .Values.component }}-plugin-kafka
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        {{- range .Values.env }}
        - name: {{ .name }}
          {{- if .value }}
          value: {{ .value | quote }}
          {{- else if .valueFrom }}
          valueFrom:
            {{- toYaml .valueFrom | nindent 12 }}
          {{- end }}
        {{- end }}
        - name: CONFIG_FILE
          value: /app/config/message-baised/kafka/onix-{{ .Values.component }}/adapter.yaml
        volumeMounts:
        - name: config
          mountPath: /app/config/message-baised/kafka/onix-{{ .Values.component }}
        - name: schemas
          mountPath: /app/schemas
          readOnly: true
        {{- if .Values.resources }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: {{ include "onix-kafka.fullname" . }}-{{ .Values.component }}-config
      - name: schemas-source
        configMap:
          name: {{ include "onix-kafka.fullname" . }}-schemas
      - name: schemas
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

