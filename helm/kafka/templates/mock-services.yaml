{{- /* Mock BAP Kafka Service - deployed only with BAP release */}}
{{- if and .Values.mockServices.bapKafka.enabled (eq .Values.component "bap") }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ev-charging-mock-bap-kafka
  labels:
    {{- include "onix-kafka.labels" . | nindent 4 }}
    component: mock-bap-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "onix-kafka.selectorLabels" . | nindent 6 }}
      component: mock-bap-kafka
  template:
    metadata:
      labels:
        {{- include "onix-kafka.selectorLabels" . | nindent 8 }}
        component: mock-bap-kafka
    spec:
      containers:
      - name: mock-bap-kafka
        image: "{{ .Values.mockServices.bapKafka.image.repository }}:{{ .Values.mockServices.bapKafka.image.tag }}"
        ports:
        - name: http
          containerPort: 9003
          protocol: TCP
        env:
        - name: CONFIG_FILE
          value: /app/config/config.yaml
        {{- $kafkaBroker := .Values.kafka.broker }}
        {{- if not $kafkaBroker }}
        {{- if .Values.kafka.enabled }}
        {{- $kafkaBroker = printf "%s-kafka:%d" (include "onix-kafka.fullname" .) .Values.kafka.service.port }}
        {{- else }}
        {{- $kafkaBroker = "ev-charging-kafka-bap-onix-kafka-kafka:9092" }}
        {{- end }}
        {{- end }}
        - name: KAFKA_BROKERS
          value: {{ $kafkaBroker }}
        {{- if .Values.mockServices.bapKafka.defaults }}
        - name: DEFAULTS_VERSION
          value: {{ .Values.mockServices.bapKafka.defaults.version | quote }}
        - name: DEFAULTS_COUNTRY_CODE
          value: {{ .Values.mockServices.bapKafka.defaults.country_code | quote }}
        - name: DEFAULTS_CITY_CODE
          value: {{ .Values.mockServices.bapKafka.defaults.city_code | quote }}
        - name: DEFAULTS_SUBSCRIBER_ID
          value: {{ .Values.mockServices.bapKafka.defaults.subscriber_id | quote }}
        {{- end }}
        volumeMounts:
        - name: config
          mountPath: /app/config
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: ev-charging-mock-bap-kafka-config
---
apiVersion: v1
kind: Service
metadata:
  name: ev-charging-mock-bap-kafka
  labels:
    {{- include "onix-kafka.labels" . | nindent 4 }}
    component: mock-bap-kafka
spec:
  type: ClusterIP
  ports:
    - port: 9003
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "onix-kafka.selectorLabels" . | nindent 4 }}
    component: mock-bap-kafka
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ev-charging-mock-bap-kafka-config
  labels:
    {{- include "onix-kafka.labels" . | nindent 4 }}
    component: mock-bap-kafka
data:
  config.yaml: |
{{ .Values.mockServices.bapKafka.config | indent 4 }}
{{- end }}

