apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "onix-api-monolithic.fullname" . }}-{{ .Values.component }}
  labels:
    {{- include "onix-api-monolithic.labels" . | nindent 4 }}
    component: {{ .Values.component }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "onix-api-monolithic.selectorLabels" . | nindent 6 }}
      component: {{ .Values.component }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "onix-api-monolithic.selectorLabels" . | nindent 8 }}
        component: {{ .Values.component }}
    spec:
      initContainers:
      - name: schema-setup
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          mkdir -p /app/schemas/beckn.one_deg_ev-charging/v2.0.0
          echo "Listing ConfigMap files..."
          ls -la /tmp/schemas-configmap/
          echo "Copying schemas from ConfigMap..."
          for file in /tmp/schemas-configmap/*; do
            if [ -f "$file" ] && [ "$(basename "$file")" != ".gitkeep" ]; then
              cp "$file" /app/schemas/beckn.one_deg_ev-charging/v2.0.0/
              echo "Copied: $(basename "$file")"
            fi
          done
          echo "Verifying copied files..."
          ls -la /app/schemas/beckn.one_deg_ev-charging/v2.0.0/
          echo "Schema setup complete"
        volumeMounts:
        - name: schemas-temp
          mountPath: /tmp/schemas-configmap
          readOnly: true
        - name: schemas
          mountPath: /app/schemas
      containers:
      - name: {{ .Values.component }}-plugin
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        {{- range .Values.env }}
        - name: {{ .name }}
          {{- if .value }}
          value: {{ .value | quote }}
          {{- else if .valueFrom }}
          valueFrom:
            {{- toYaml .valueFrom | nindent 12 }}
          {{- end }}
        {{- end }}
        volumeMounts:
        - name: config
          mountPath: /app/config/onix-{{ .Values.component }}
        - name: adapter-config
          mountPath: /app/config/adapter.yaml
          subPath: adapter.yaml
        - name: schemas
          mountPath: /app/schemas
        - name: schemas-temp
          mountPath: /tmp/schemas-configmap
          readOnly: true
        {{- if .Values.resources }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: {{ include "onix-api-monolithic.fullname" . }}-{{ .Values.component }}-config
      - name: adapter-config
        configMap:
          name: {{ include "onix-api-monolithic.fullname" . }}-{{ .Values.component }}-adapter
      - name: schemas
        emptyDir: {}
      - name: schemas-temp
        configMap:
          name: {{ include "onix-api-monolithic.fullname" . }}-schemas
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

