# BPP-specific values for onix-api-monolithic
component: bpp

image:
  repository: manendrapalsingh/onix-bpp-plugin
  tag: latest

service:
  port: 8002
  targetPort: 8002

redis:
  enabled: true
  service:
    port: 6379

config:
  adapter: |
    appName: "onix-ev-charging"
    
    log:
      level: debug
      destinations:
        - type: stdout
      contextKeys:
        - transaction_id
        - message_id
        - subscriber_id
        - module_id
    
    http:
      port: 8002
      timeout:
        read: 30
        write: 30
        idle: 30
    
    pluginManager:
      root: /app/plugins
    
    modules:
      - name: bppTxnReceiver
        path: /bpp/receiver/
        handler:
          type: std
          role: bpp
          httpClientConfig:
            maxIdleConns: 1000
            maxIdleConnsPerHost: 200
            idleConnTimeout: 300s
            responseHeaderTimeout: 5s
          plugins:
            registry:
              id: registry
              config:
                url: http://ev-charging-mock-registry:3030
                retry_max: 3
                retry_wait_min: 100ms
                retry_wait_max: 500ms
            keyManager:
              id: simplekeymanager
              config:
                networkParticipant: ev-charging.sandbox2.com
                keyId: bpp-key-1
                signingPrivateKey: xnKF3BIg3Ei+ZEvxBtK0Mm4GRG1Mr0+K9IrxT6CnHEE=
                signingPublicKey: MKA6fln8vmU2Qn80Y7dLzagpaPNqQWOlvGglMo5s0IU=
                encrPrivateKey: xnKF3BIg3Ei+ZEvxBtK0Mm4GRG1Mr0+K9IrxT6CnHEE=
                encrPublicKey: MKA6fln8vmU2Qn80Y7dLzagpaPNqQWOlvGglMo5s0IU=
            cache:
              id: cache
              config:
                addr: ev-charging-redis-onix-bpp:6379
            schemaValidator:
              id: schemavalidator
              config:
                schemaDir: /app/schemas
            signValidator:
              id: signvalidator
            router:
              id: router
              config:
                routingConfig: /app/config/onix-bpp/bpp_receiver_routing.yaml
            middleware:
              - id: reqpreprocessor
                config:
                  uuidKeys: transaction_id,message_id
                  role: bpp
          steps:
            - validateSign
            - addRoute
            - validateSchema
    
      - name: bppTxnCaller
        path: /bpp/caller/
        handler:
          type: std
          role: bpp
          httpClientConfig:
            maxIdleConns: 1000
            maxIdleConnsPerHost: 200
            idleConnTimeout: 300s
            responseHeaderTimeout: 5s
          plugins:
            registry:
              id: registry
              config:
                url: http://ev-charging-mock-registry:3030
                retry_max: 3
                retry_wait_min: 100ms
                retry_wait_max: 500ms
            keyManager:
              id: simplekeymanager
              config:
                networkParticipant: ev-charging.sandbox2.com
                keyId: bpp-key-1
                signingPrivateKey: xnKF3BIg3Ei+ZEvxBtK0Mm4GRG1Mr0+K9IrxT6CnHEE=
                signingPublicKey: MKA6fln8vmU2Qn80Y7dLzagpaPNqQWOlvGglMo5s0IU=
                encrPrivateKey: xnKF3BIg3Ei+ZEvxBtK0Mm4GRG1Mr0+K9IrxT6CnHEE=
                encrPublicKey: MKA6fln8vmU2Qn80Y7dLzagpaPNqQWOlvGglMo5s0IU=
            cache:
              id: cache
              config:
                addr: ev-charging-redis-onix-bpp:6379
            schemaValidator:
              id: schemavalidator
              config:
                schemaDir: /app/schemas
            router:
              id: router
              config:
                routingConfig: /app/config/onix-bpp/bpp_caller_routing.yaml
            signer:
              id: signer
            middleware:
              - id: reqpreprocessor
                config:
                  uuidKeys: transaction_id,message_id
                  role: bpp
          steps:
            - validateSchema
            - addRoute
            - sign
    
    plugins:
      - registry
      - simplekeymanager
      - cache
      - schemavalidator
      - signvalidator
      - router
      - signer
      - reqpreprocessor

  routing:
    caller: |
      # BPP Caller Routing Configuration
      # Phase 1: Receives on_discover from mock-bpp (HTTP) -> sends HTTP to CDS
      # Phase 2+: Receives other responses from mock-bpp (HTTP) -> sends HTTP to BAP-ONIX plugin
      
      routingRules:
        # Phase 1: on_discover response from mock-bpp -> sends HTTP to CDS
        # Receives HTTP callback from mock-bpp and forwards to CDS
        - domain: beckn.one:deg:ev-charging
          version: "2.0.0"
          targetType: url
          target:
            url: http://ev-charging-mock-cds:8082/csd
            excludeAction: false
          endpoints:
            - on_discover
      
        # Phase 2+: Other responses from mock-bpp -> sends HTTP to BAP-ONIX plugin
        # Receives HTTP callbacks from mock-bpp and forwards to BAP plugin using bap_uri from context
        - domain: beckn.one:deg:ev-charging
          version: "2.0.0"
          targetType: bap
          target: {}
          endpoints:
            - on_select
            - on_init
            - on_confirm
            - on_status
            - on_track
            - on_cancel
            - on_update
            - on_rating
            - on_support
    
    receiver: |
      # ONIX BPP Receiver Routing Configuration
      
      # Supports Phase 1 (Discover from CDS) and Phase 2+ (Direct from BAP-ONIX)
      # Phase 1: Discover requests from CDS (HTTP) -> routes to mock-bpp (HTTP)
      # Phase 2+: Other requests from BAP-ONIX (HTTP) -> routes to mock-bpp (HTTP)
      # All routes to backend service via HTTP API
      
      routingRules:
        # Phase 1: Discover request from CDS -> routes to mock-bpp via HTTP
        - domain: beckn.one:deg:ev-charging
          version: "2.0.0"
          targetType: url
          target:
            url: http://ev-charging-mock-bpp:9002
            excludeAction: false
          endpoints:
            - discover
      
        # Phase 2+: Other requests from BAP-ONIX Caller (HTTP) -> routes to mock-bpp via HTTP
        # Requests come directly from BAP-ONIX (bypasses CDS)
        - domain: beckn.one:deg:ev-charging
          version: "2.0.0"
          targetType: url
          target:
            url: http://ev-charging-mock-bpp:9002
            excludeAction: false
          endpoints:
            - select
            - init
            - confirm
            - status
            - track
            - cancel
            - update
            - rating
            - support

