apiVersion: v1
kind: Service
metadata:
  name: {{ include "onix-bap.fullname" . }}-service
  labels:
    {{- include "onix-bap.labels" . | nindent 4 }}
    component: bap
  {{- with .Values.serviceAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "onix-bap.selectorLabels" . | nindent 4 }}
    component: bap
