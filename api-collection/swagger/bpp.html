    <style>
        html {
            box-sizing: border-box;
            overflow-y: scroll;
        }
        
        *,

        body {

        }
        
        .swagger-ui .info .title {
            color: #7b2d26;
        }
        
        .swagger-ui .opblock.opblock-post {
            border-color: #a63c32;

        }
        
        .swagger-ui .opblock.opblock-post .opblock-summary-method {
            background: #a63c32;
        }
        
        .swagger-ui .btn.execute {

        }

            background: linear-gradient(135deg, #7b2d26 0%, #a63c32 100%);

            font-size: 28px;
            font-weight: 600;
        }
        
        .custom-header p {
            margin: 0;
            opacity: 0.9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
        }
        
        .custom-header .badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .nav-links {
            background: #f8f9fa;
            padding: 10px 40px;
            border-bottom: 1px solid #dee2e6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .nav-links a {
            color: #a63c32;
            text-decoration: none;

        }

        }

<body>
    <div class="custom-header">

    <div class="nav-links">
        <a href="bap.html">BAP APIs</a>
        <a href="bpp.html" class="active">BPP APIs</a>
        <a href="bap.yaml" download>Download BAP Spec (YAML)</a>
        <a href="bpp.yaml" download>Download BPP Spec (YAML)</a>

    <div id="swagger-ui"></div>
    
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "bpp.yaml",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                defaultModelsExpandDepth: 2,
                defaultModelExpandDepth: 2,
                docExpansion: "list",
                filter: true,
                showExtensions: true,
                showCommonExtensions: true,
                tryItOutEnabled: false,
                supportedSubmitMethods: []
            });
            window.ui = ui;
        };
    </script>
