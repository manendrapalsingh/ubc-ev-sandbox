components:
  schemas:
    AckResponse:
      type: object
      properties:
        message:
          type: object
          properties:
            ack:
              type: object
              properties:
                status:
                  type: string
                  enum: ["ACK"]
                  description: Acknowledgment status
          required:
            - ack
      required:
        - message
      example:
        message:
          ack:
            status: "ACK"

    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            type:
              type: string
              description: Error type
            code:
              type: string
              description: Error code
            path:
              type: string
              description: Path to the error location
            message:
              type: string
              description: Error message
          required:
            - type
            - code
            - message

    Context:
      type: object
      properties:
        version:
          type: string
          description: Version of the Beckn protocol
          example: "2.0.0"
        action:
          type: string
          description: API endpoint to be called
        domain:
          type: string
          description: Identifier of the domain
          example: "beckn.one:deg:ev-charging"
        location:
          $ref: '#/components/schemas/Location'
        bap_id:
          type: string
          description: Identification of the BAP
        bap_uri:
          type: string
          format: uri
          description: BAP endpoint
        bpp_id:
          type: string
          description: Identification of the BPP
        bpp_uri:
          type: string
          format: uri
          description: BPP endpoint
        transaction_id:
          type: string
          description: Transaction identifier
        message_id:
          type: string
          description: Message identifier
        timestamp:
          type: string
          format: date-time
          description: Time at which the request was generated
        ttl:
          type: string
          description: Time to live (ISO 8601 duration format)
          example: "PT30S"
        schema_context:
          type: array
          items:
            type: string
            format: uri
          description: Schema context URLs
      required:
        - version
        - action
        - domain
        - location
        - bap_id
        - bap_uri
        - transaction_id
        - message_id
        - timestamp

    Location:
      type: object
      properties:
        country:
          type: object
          properties:
            code:
              type: string
              description: Country code as per ISO 3166-1 alpha-3 standard
              example: "IND"
          required:
            - code
        city:
          type: object
          properties:
            code:
              type: string
              description: City code
              example: "std:080"
          required:
            - code
      required:
        - country
        - city

    DiscoverRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            text_search:
              type: string
              description: Text-based search query
            spatial:
              type: array
              items:
                type: object
                properties:
                  op:
                    type: string
                    enum: ["s_dwithin", "s_within", "s_intersects"]
                    description: Spatial operation
                  targets:
                    type: string
                    description: JSONPath expression to target elements
                    example: "$['beckn:availableAt'][*]['geo']"
                  geometry:
                    type: object
                    properties:
                      type:
                        type: string
                        enum: ["Point", "LineString", "Polygon"]
                      coordinates:
                        oneOf:
                          - type: array
                            items:
                              type: number
                            minItems: 2
                            maxItems: 2
                            description: Point coordinates [longitude, latitude]
                          - type: array
                            items:
                              type: array
                              items:
                                type: number
                            description: LineString or Polygon coordinates
                    required:
                      - type
                      - coordinates
                  distanceMeters:
                    type: number
                    description: Distance in meters for spatial queries
                required:
                  - op
                  - targets
                  - geometry
            filters:
              type: object
              properties:
                type:
                  type: string
                  enum: ["jsonpath"]
                  description: Filter type
                expression:
                  type: string
                  description: JSONPath expression for filtering
              required:
                - type
                - expression
      required:
        - context
        - message

    SelectRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            order:
              $ref: '#/components/schemas/Order'
          required:
            - order
      required:
        - context
        - message

    InitRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            order:
              $ref: '#/components/schemas/Order'
          required:
            - order
      required:
        - context
        - message

    ConfirmRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            order:
              $ref: '#/components/schemas/Order'
          required:
            - order
      required:
        - context
        - message

    UpdateRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            order:
              $ref: '#/components/schemas/Order'
          required:
            - order
      required:
        - context
        - message

    TrackRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            order:
              type: object
              properties:
                "@context":
                  type: string
                  format: uri
                "@type":
                  type: string
                  enum: ["beckn:Order"]
                "beckn:id":
                  type: string
              required:
                - "@type"
                - "beckn:id"
          required:
            - order
      required:
        - context
        - message

    CancelRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            order:
              type: array
              items:
                type: object
                properties:
                  "@type":
                    type: string
                    enum: ["beckn:Order"]
                  "beckn:id":
                    type: string
                  "beckn:orderItems":
                    type: array
                    items:
                      type: object
                      properties:
                        "beckn:orderedItem":
                          type: string
                      required:
                        - "beckn:orderedItem"
                required:
                  - "@type"
                  - "beckn:id"
              minItems: 1
          required:
            - order
      required:
        - context
        - message

    RatingRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            id:
              type: string
              description: Rating identifier (e.g., fulfillment ID)
            value:
              type: number
              minimum: 1
              description: Rating value
            best:
              type: number
              description: Best possible rating value
            worst:
              type: number
              description: Worst possible rating value
            category:
              type: string
              enum: ["fulfillment", "provider", "item"]
              description: Category of the rating
            feedback:
              type: object
              properties:
                comments:
                  type: string
                  description: Textual feedback comments
                tags:
                  type: array
                  items:
                    type: string
                  description: Feedback tags
          required:
            - id
            - value
      required:
        - context
        - message

    SupportRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/Context'
        message:
          type: object
          properties:
            ref_id:
              type: string
              description: Reference ID (e.g., order ID)
            ref_type:
              type: string
              enum: ["order", "fulfillment", "item", "payment"]
              description: Type of reference
          required:
            - ref_id
            - ref_type
      required:
        - context
        - message

    Order:
      type: object
      description: Order object with varying structure based on endpoint
      properties:
        "@context":
          type: string
          format: uri
        "@type":
          type: string
          enum: ["beckn:Order"]
        "beckn:id":
          type: string
        "beckn:orderStatus":
          type: string
        "beckn:orderNumber":
          type: string
        "beckn:seller":
          type: string
        "beckn:buyer":
          oneOf:
            - type: string
            - type: object
        "beckn:orderItems":
          type: array
          items:
            type: object
        "beckn:orderValue":
          type: object
          properties:
            currency:
              type: string
            value:
              type: number
            components:
              type: array
              items:
                type: object
        "beckn:fulfillment":
          type: object
        "beckn:payment":
          type: object
        "beckn:orderAttributes":
          type: object

